<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: flex-end;
      height: 100vh;
      background-color: #000;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 15px 0;
      background-color: #000;
      box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.8);
    }

    .nav-item {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000;
      border: 2px solid #00ff00;
      position: relative;
      animation: neon-pulse 1s infinite alternate;
    }

    .nav-item:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #00ff00;
    }

    @keyframes neon-pulse {
      0% {
        box-shadow: 0 0 10px 2px rgba(0, 255, 0, 0.8),
                    0 0 20px 5px rgba(0, 255, 0, 0.6);
      }
      100% {
        box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.6),
                    0 0 10px 2px rgba(0, 255, 0, 0.8);
      }
    }
  </style>
</head>
<body>

  <nav class="bottom-nav">
    <div class="HOME"></div>
    <div class="CONTACT"></div>
    <div class="ABOUT"></div>
  </nav>

</body>
</html>
